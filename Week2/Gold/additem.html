<html>
	<head>
		<!--Meta Tags-->
		<meta charset ="utf-8"/>
		<meta name="description" content="Filling in course information such as course name, dates, etc"/>
		<meta name="keywords" content="Course Information"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<!--Page Title-->
		<title>College Life Maintence Create Profile Page</title>	
		<!--Link CSS Style Sheet-->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	
	</head>
	<body>
		<div data-role="page" id="quickSchedule" data-add-back-btn="true">
			<div data-role="header" id="qSHeader" data-position="fixed">
				<!--Main header--> 
				<h1>Quick Schedule</h1>
				

			</div>
			<div data-role="content">
				<form action="#" method="post" id="collegeForm">
					<fieldset>	
						<!--Legend Title Text--> 
						<legend>
						<h2>Add New Course:</h2>
						</legend>
						<ul id="errorMessages"></ul>
						<ul id="questions">
							<li id="departments"><label for="ChoiceOption">Major By Department School:</label><br /></li>				
							<li><label for="courseName">Course Name: </label><input type="text" id="courseName" placeholder="example: Intro to Art"/></li>
							<li><label for="courseSection">Course Section: </label><input type="text" id="courseSection" placeholder="example: ART101"/></li>
						</ul>	
					</fieldset>
					<fieldset>
						<!--Legend Title Text--> 
						<legend>
						<h2>Create Schedule:</h2>
						</legend>
						<header>	
						<!--Inside legend-->
						<h3>Assignments:</h3>
						</header>
						<ul>	
							<li><label for="topicAndSection">Topic and Section: </label><input type="text" id="topicAndSection" placeholder="example: Sec 1.1"/></li>
							<li><label for="todaysDate">Today's Date: </label><input type="date" id="todaysDate" placeholder="example: 1/1/11"/></li>
							<li><label for="dueDate">Due Date: </label><input type="date" id="dueDate" placeholder="example: 1/1/11"/></li>
							<li>Method Of Submiting Assignment:
								<ul>
									<li><input type="radio" id="email" value="Email" name= "turnin"/><label for="Email">Email to Professor</label></li>
									<li><input type="radio" id="Person" value="Person" name= "turnin"/><label for="Person">Turn in Person</label></li>
								</ul>
							<li><label for="noteSection">Assignment Notes:</label><textarea id="noteSection"></textarea></li>
							<!--Hidden-->
							<li><input type="hidden" value="true"/></li>	
						</ul>
					</fieldset>
					<input type="submit" value="Save Assignment!" id="submit"/><br/>
				</form>	
			</div>
			<nav>
				<br/>
				<a href="#" id="clear">Erase Information</a>
				<a href="#" id="display">Display Information</a>
				<a href="additem.html" id="add" style="display:none;">Add New Assignment</a>
			<nav>
		</div>
		<script src="JS/json.js" type="text/javascript"></script>
		<script src="JS/main.js" type="text/javascript"></script>
	</body>	
</html>
