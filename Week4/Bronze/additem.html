<html>
	<head>
		<!--Meta Tags-->
		<meta charset ="utf-8"/>
		<meta name="description" content="Application that provides multiple tools for students to stay organized for each individual class"/>
		<meta name="keywords" content="College, Application, Schedule, Organizer, Todo list"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>

		<!--Page Title-->
		<title>College Life Maintence Create Profile Page</title>	
		<!--Link CSS Style Sheet-->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<header>
		<!--Main header--> 
		<h1>Course Information:</h1>
		</header>
		<div data-role="content">
			<form action="#" method="post" id="collegeForm">
				<fieldset>	
					<h2>Add New Course:</h2>
					</legend>
					<ul id="errorMessages"></ul>
					<div id="questions">
						<label for="ChoiceOption" id="departments" data-mini="true">Major By Department School:</label><br/></li>				
						<label for="courseName">Course Name: </label><input type="text" id="courseName" placeholder="example: Intro to Art" data-mini="true"/>
						<label for="courseSection">Course Section: </label><input type="text" id="courseSection" placeholder="example: ART101" data-mini="true"/>
						<li><label for="todaysDate">Today's Date: </label><input type="date" id="todaysDate" placeholder="example: 1/1/11"/></li>
						<li><label for="dueDate">Due Date: </label><input type="date" id="dueDate" placeholder="example: 1/1/11" data-mini="true"/></li>
					</div>
				</fieldset>
				<fieldset>
					<!--Legend Title Text--> 
					<legend>
					<h2>Create Schedule:</h2>
					</legend>
					<header>	
					<!--Inside legend-->
					<h3>Assignments:</h3>
					</header>	
						<li><label for="topicAndSection">Topic and Section: </label><input type="text" id="topicAndSection" placeholder="example: Sec 1.1"/></li>
						<li><label for="todaysDate">Today's Date: </label><input type="date" id="todaysDate" placeholder="example: 1/1/11"/></li>
						<li><label for="dueDate">Due Date: </label><input type="date" id="dueDate" placeholder="example: 1/1/11"/></li>
						<div data-role="fieldcontain">
						    <fieldset data-role="controlgroup">
							  	<legend>Method Of Submiting Assignment:</legend>
							  	<li><input type="radio" id="email" value="Email" name= "turnin"/><label for="Email">Email to Professor</label></li>
							 	<li><input type="radio" id="Person" value="Person" name= "turnin"/><label for="Person">Turn in Person</label></li>
							</fieldset>
						</div>
						<li><label for="noteSection">Assignment Notes:</label><textarea id="noteSection"></textarea></li>
						<!--Hidden-->
						<li><input type="hidden" value="true"/></li>
				</fieldset>
				<input type="submit" value="Save Assignment!" id="submit"/><br/>
			</form>	
		<nav>
			<br/>
			<a href="#" id="clear">Erase Information</a>
			<a href="#" id="display">Display Information</a>
			<a href="additem.html" id="add" style="display:none;">Add New Assignment</a>
		<nav>
	</div>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
